<!-- li-/li: list, br: break the line & p-/p: paragraph;정해진 단락 규격 여백만큼만 벌어지는 단점, b-/b: bold, u-/u: underline, ul-/ul&ol-/ol: li의 부모태그로, ul가 있으면 li가 있어야 하고, li가 있으면 ul가 있어야 한다. -->
<!-- command 누른 상태로 여러 부분을 클릭 클릭하면 동시에 여러 줄을 동시에 같은 내용으로 수정하거나 추가할 수 있어 매우 효율적이다-->

<!--최고위 태그: html-->
<!doctype html>
<html>

<!--본문을 설명하는 파트: head 태그로 묶어야 돼-->
<head>
  <title>3 - 포트폴리오 사진</title> <!--title is the name of the page-->
  <meta charset="utf-8"> <!--let the browser to read texts as utf-8 character set-->
</head>

<!--본문: body 태그로 묶어야돼-->
<body>
  <h1><a href="main.html">동부화재</a></h1>
  <ol>
    <li><a href="1.html">보험료 안내</a></li>
    <li><a href="2.html">가입자 명단</a></li>
    <li><a href="3.html ">포트폴리오 이미지</a></li>
  <h2>걸어온 길</h2>
  <img src="goldman.jpg" width="50%">
</body>

</html>
